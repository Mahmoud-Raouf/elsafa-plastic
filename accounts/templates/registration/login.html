
{% block body %}
<div class="content-wrapper pr-5 pl-5 pt-5" >
    <div class="login-box" style="margin: 0 auto;">
    <div class="login-logo">
      <a href=""><b>خليك فى السيارة</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">تسجيل الدخول</p>
  
        <form action="" method="POST">
            {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="username"  placeholder="Username" id="id_username">
          </div>
          <div class="input-group mb-3">
            <input class="form-control" placeholder="Password" type="password" name="password"  id="id_password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">دخول</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  

        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a href="">نسيت كلمة المرور</a>
        </p>
        <p class="mb-0">
          <a href="" class="text-center">التسجيل فى الموقع</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  {% endblock body %}
