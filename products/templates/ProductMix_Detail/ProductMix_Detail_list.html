

{% extends 'base.html' %}
{% load static %}

{% block 'body' %}
<div class="main-content-wrap sidenav-open d-flex flex-column">

<div class="main-content">
    <div class="breadcrumb">
        <h1 class="mr-2">تفاصيل وتغير سعر الخلطات</h1>
    </div>
    <div class="separator-breadcrumb border-top"></div>
        <div class="col-md-2 mt-3 mt-md-0">
            <a href="{% url 'products:add_ProductMix_Detail' %}"><button  class="btn btn-primary btn-block">إضافة خلطة</button></a>
        </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="card o-hidden mb-4">
                        <div class="card-header d-flex align-items-center border-0">
                            <h3 class="w-50 float-left card-title m-0"></h3>
                        </div>
                        <div>
                            <div class="table-responsive">
                                <table class="table text-center" id="user_table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">إسم الخلطة  </th>
                                            <th scope="col">سعر الخلطة  </th>
                
                                            <th scope="col">إعدادات </th>
                                            <th scope="col">حذف </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for ProductMix in ProductMix_Detail_list %}
                                        <tr>
                                            <th scope="row">{{ProductMix.id}}</th>
                                            <td>{{ProductMix.name}}</td>
                                            <form method="POST" >
                                                {% csrf_token %}
                                                
                                            <td>
                                            <input type="hidden" value="{{ProductMix.id}}" name="ProductMix">
                                            <input type="text" name="new_price" id="new_price" value={{ProductMix.price}} class="form-control">
                                            </td>
                                            <td>
                                            <button type="submit" class="btn btn-block btn-primary">Save</button></td>
                                            </td>    
                                        </form>
                                            <td><a class="text-danger mr-2" href="{% url 'products:ProductMix_Detail_delete' ProductMix.id %}"><i class="nav-icon i-Close-Window font-weight-bold"></i></a></td>
                                        </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- end of main-content -->
</div>
</div>

{% endblock %}
